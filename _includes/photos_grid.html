<!-- Portfolio Grid Section -->
    <section class="bg-light-gray">
        <div class="container">
            <div id="photos" class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Photos</h2>
                </div>
            </div>
            <div class="flexslider gallery">
                <ul class="slides">
                    {% loop_directory directory:img/gallery iterator:image filter:*.jpg sort:descending %}
                        <li>
                            <img src="{{ image }}">
                        </li>
                    {% endloop_directory %}
                </ul>
            </div>
        </div>
    </section>

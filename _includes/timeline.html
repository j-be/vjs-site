<!-- About Section -->
    <section id="timeline">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Timeline</h2>
                    <h3 class="section-subheading text-muted">The story so far...</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <ul class="timeline">
                        {% for post in site.categories.timeline %}
                        <li>
                            <div class="timeline-image">
                                <img class="img-circle img-responsive" src="img/timeline/{{ post.img }}" alt="">
                            </div>
                            <div class="timeline-panel">
                                <div class="timeline-heading">
                                    <h4 class="subheading">{% if post.date-str %}{{ post.date-str }}{% else %}{{ post.date | date: "%d %B %Y" }}{% endif %}</h4>
                                    <h4>{{ post.title }}</h4>
                                </div>
                            </div>
                            <div class="timeline-panel timeline-panel-right">
                                <div class="timeline-body">
                                    <span class="text-muted">{{ post.content }}</span>
                                </div>
                            </div>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </section>
